<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NotesApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='add-wrapper'>
      <button id='add-button'>
        <i id='add-icon' class="fas fa-plus fa-2x"></i>
      </button>
    </div>
    <div id='container'>
      <h1>Notes App</h1>
      <div class='notes-wrapper'>
        <textarea class='textbox'></textarea>
        <div class='buttons-wrapper'>
          <button class='copy-button notes-button' title='Copy to Clipboard'>
            <i class="copy-icon fas fa-copy fa-2x"></i>
          </button>
          <button class='download-button notes-button' title='Download as .txt file'>
            <i class="fas fa-download fa-2x"></i>
          </button>
          <button class='clear-button notes-button' title='Clear'>
            <i class="fas fa-trash-alt fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="main.js" type='module'></script>
    <script src='notes.js' type='module'></script>
  </body>
</html>
