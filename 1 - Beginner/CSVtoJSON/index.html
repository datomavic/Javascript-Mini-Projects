<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV to JSON</title>
    <meta name="description" content="CSV to JSON Converter">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <script src="https://kit.fontawesome.com/89bbd3450e.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="container">
      <h2>
        .CSV
        <i class="fas fa-arrows-alt-h"></i> 
        .JSON
        <br>
        Converter
      </h2>
      <div id="input-wrapper" class="content-wrapper">
        <div id="input" class="content-box-wrapper">
          <textarea id="input-content" class="content-box" placeholder="Enter CSV/JSON Text"></textarea>
        </div>
        <p>Or upload file:</p>
        <div class="buttons-wrapper">
          <button id="upload-button">
            <i class="fas fa-upload fa-2x"></i>
          </button>
        </div>
      </div>

      <div id="convert-wrapper" class="buttons-wrapper">
        <button id="convert-button">
          <i class="fas fa-angle-double-down fa-2x"></i>
        </button>
      </div>
      
      <div id="output-wrapper" class="content-wrapper">
        <div id="output" class="content-box-wrapper">
          <textarea id="output-content" class="content-box" readonly></textarea>
        </div>
        <div class="buttons-wrapper">
          <div class="wrapper">
            <p>Download</p>
            <button id="download-button">
              <i class="fas fa-download fa-2x"></i>
            </button>
          </div>
          <div class="wrapper">
            <p>Copy</p>
            <button id="copy-button">
              <i class="fas fa-copy fa-2x"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
