<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV to JSON</title>
    <meta name="description" content="CSV to JSON Converter">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="container">
      <h2>CSV â‡„ JSON <br> Converter</h2>
      <div id="input-wrapper" class="content-wrapper">
        <div id="input" class="content-box-wrapper">
          <textarea id="input-content" class="content-box" placeholder="Enter CSV/JSON Text"></textarea>
        </div>
        <p>OR</p>
        <div class="buttons-wrapper">
          <button id="upload-button">Upload File</button>
        </div>
      </div>

      <div id="convert-wrapper" class="buttons-wrapper">
        <button id="convert-button">Convert</button>
      </div>
      
      <div id="output-wrapper" class="content-wrapper">
        <div id="output" class="content-box-wrapper">
          <textarea id="output-content" class="content-box" readonly></textarea>
        </div>
        <div class="buttons-wrapper">
          <button id="download">Download</button>
          <button id="copy">Copy text</button>
        </div>
      </div>

    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
