<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator mini-project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="output-wrapper">
        <div id="output">0</div>
        <p id="answer">Ans</p>
      </div>
      <div id="rows-wrapper">
        <div class="row">
          <div class="operator" id="all-clear">
            <p>AC</p>
          </div>
          <div class="operator" id="clear">
            <p>C</p>
          </div>
          <div class="number" id="ans">
            <p>Ans</p>
          </div>
          <div class="operator" id="divide">
            <p>รท</p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="seven">
            <p>7</p>
          </div>
          <div class="number" id="eight">
            <p>8</p>
          </div>
          <div class="number" id="nine">
            <p>9</p>
          </div>
          <div class="operator" id="multiply">
            <p>ร</p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="four">
            <p>4</p>
          </div>
          <div class="number" id="five">
            <p>5</p>
          </div>
          <div class="number" id="six">
            <p>6</p>
          </div>
          <div class="operator" id="minus">
            <p>-</p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="one">
            <p>1</p>
          </div>
          <div class="number" id="two">
            <p>2</p>
          </div>
          <div class="number" id="three">
            <p>3</p>
          </div>
          <div class="operator" id="add">
            <p>+</p>
          </div>
        </div>
        <div class="row">
          <div class="number" id="zero">
            <p>0</p>
          </div>
          <div class="number" id="decimal">
            <p>.</p>
          </div>
          <div class="operator" id="equals">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
